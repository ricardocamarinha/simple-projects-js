<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação de Numeros</title>
  <style>
    body{
      background: rgb(44, 119, 218);
      font: normal 10pt arial;
    }

    header{
      color: white;
      text-align: center;
    }

    section{
      background: white;
      padding: 20px;
      width: 500px;
      border: 1px solid black;
      border-radius: 8px;
      margin: auto;
      font-size: 20px;
      font-weight: 700;
    }

    footer{
      color: white;
      text-align: center;
      font-style: italic;
    }

    #res{
      width: 450px;
      border-radius: 10px;
      margin-top: 10px;
    }

    select{
      width: 150px;
    }
  </style>
</head>
<body onload="carregar()">
  <header>
    <h1>Verificação de Numeros</h1>
  </header>
  <section>
    <div>
      <p>Numero entre (1 e 100)</p>
      <input type="number" name="numjs" id="numjs">
      <input type="button" value="adicionar" onclick="adicionar()">
      <br>
      <br>
      <select name="listajs" id="listajs" size="5"></select>
      <br>
      <input type="button" value="finalizar" onclick="finalizar()">
    </div>
    <div id="resjs">
    </div>
  </section>
  <footer>
    <p>@Ricardo</p>
  </footer>
</body>
<script src="script.js"></script>
</html>
